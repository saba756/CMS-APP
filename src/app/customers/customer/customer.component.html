<div class="customerlist">
    <h1>Customer List</h1>
<button (click)="openModal()">Create Customer</button>
<!-- <button *ngIf="order" routerLink="/orders/{{order?.id}}" class="btn btn-outline-success">View your order</button> -->
</div>

<table id="customers">
    <thead class="thead-light">
        <tr>
          <th>Customer Name</th>
          <th>Customer Email</th>
          <th>Payment method</th>
          <th>Payment Descrption</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let cust of customer">
              <td>{{cust.customerName}}</td>
              <td>{{cust.customerEmail}}</td>
              <td>{{cust.paymentMethodCode}}</td>
              <td>{{cust.customerPhone}}</td>
              <td class="action-btn">
                  <button class="btn edit-btn"(click)="editCustomer(cust.customerId)">Edit</button>&nbsp;
                  <button class="btn delete-btn" (click)="delete(cust.customerId)">Delete</button>
              </td>
            </tr>
            </tbody>
</table>
