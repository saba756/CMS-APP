<h1> Customer Address Form</h1>
<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <div class="container">

    <label for="firstName"><b> First Name</b></label>
    <input formControlName="firstName" type="text" id="firstName" placeholder="Enter First name" name="firstName" required>
 

    <label for="lastName"><b> Last Name</b></label>
    <input formControlName="lastName" type="text" id="lastName" placeholder="Enter Last name" name="lastName" required>

    <label for="city"><b> City</b></label>
    <input formControlName="city" type="text" id="city" placeholder="Enter City" name="city" required>

    <label for="street"><b>Street</b></label>
    <input formControlName="street" type="text" id="street" placeholder="Enter Street" name="street" required>

    <label for="state"><b>State</b></label>
    <input formControlName="state" type="text" id="state" placeholder="Enter State" name="state" required>
    
    <label for="zipCode"><b>Zip Code</b></label>
    <input formControlName="zipCode" type="text" id="zipCode" placeholder="Enter ZipCode" name="zipCode" required>

    <label for="date_to"><b>date_to</b></label>
    <input formControlName="date_to" type="text" id="date_to" placeholder="Enter date" name="date_to" required>
    <label for="date_from"><b>date_from</b></label>
    <input formControlName="date_from" type="text" id="date_from" placeholder="Enter date" name="date_from" required>
    <label for="address_type_description"><b>AdressType</b></label>
    <input formControlName="address_type_description" type="text" id="address_type_description" placeholder="Enter address" name="address_type_description" required>
    <button type="submit">Submit</button>
  </div>


</form>
